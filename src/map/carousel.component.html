<div class="shade"></div>
<div class="carousel-container">
    <div uib-carousel active="vm.active" interval="vm.interval" no-wrap="vm.noWrapSlides">
        <div uib-slide ng-repeat="slide in vm.slides track by $index" index="$index">
            <img ng-src="{{slide}}" class="carousel-image">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <button type="button" class="btn btn-info" ng-click="vm.onAdd()">Add Slide</button>
    </div>
</div>
